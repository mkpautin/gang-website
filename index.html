<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gang Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/" alt="header logo" class="logo">
        <nav>
            <ul>
                <li>About</li>
                <li>Members</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="header">
            <div class="hero">
                <h1>Meet the Gang</h1>
                <h4>We are the Gang! We were formed on our 8th Grade in Philippine Science High School - Central Mindanao Campus as a result of a merging of different friend groups.</h4>
                <button class="join">Join us</button>
            </div>
            <img src="./images/gang_pic.jpg" alt="gang group pic" class="gang-pic">
        </div>
        <div class="info">
            <h2>Meet the Members!</h2>
            <div class="members">
                <div class="member">
                    <img src="./images/members/mk.JPG" alt="mk" class="member-pic">
                    <p>MK</p>
                </div>
                <div class="member">
                    <img src="./images/members/mustafa.JPG" alt="mustafa" class="member-pic">
                    <p>Mustafa</p>
                </div>
                <div class="member">
                    <img src="./images/members/luc.JPG" alt="luc" class="member-pic">
                    <p>Luc</p>
                </div>
                <div class="member">
                    <img src="./images/members/lawrence.JPG" alt="lawrence" class="member-pic">
                    <p>Lawrence</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright Â© MK Pau-tin 2024
    </footer>
</body>
</html>
